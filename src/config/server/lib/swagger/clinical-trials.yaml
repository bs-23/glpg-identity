paths:
    /api/clinical-trials:
        get:
            tags:
                - clinical-trials
            summary: get all (default first 100 items, when no parameter is given) or search trials by keyword
            parameters:
                - name: items_per_page
                  in: query
                  required: false
                  description: determine how many items are shown in each page. (page_number*item_per_page)
                  example: 100
                  schema:
                    type: integer
                - name: page_number
                  in: query
                  required: false
                  description: retrive data from particular page. Starts from 1.
                  example: 1
                  schema:
                    type: integer
                - name: status
                  in: query
                  type: string
                  schema:
                    type: array
                    items:
                        type: string
                        enum:
                        - RECSTATUS_RECRUITING
                        - RECSTATUS_NOT_YET_RECRUITING
                        - RECSTATUS_STUDY_COMPLETED
                        - RECSTATUS_TERMINATED
                    style: matrix
                - name: diseases
                  in: query
                  type: string
                - name: location
                  in: query
                  type: string
                - name: distance
                  in: query
                  type: string
                - name: age_ranges
                  in: query
                  type: string
                  schema:
                    type: array
                    items:
                        type: string
                        enum:
                        - AGERANGE_ONE
                        - AGERANGE_TWO
                        - AGERANGE_THREE
                  style: matrix
                  description: AGERANGE_ONE(0-17 years), AGERANGE_TWO(18-65 years), AGERANGE_THREE(66+years)
                - name: gender
                  in: query
                  type: string
                  schema:
                    type: array
                    items:
                        type: string
                        enum:
                        - GENDER_FEMALE
                        - GENDER_MALE
                        - GENDER_ALL
                  style: matrix
                - name: phases
                  in: query
                  type: string
                  schema:
                    type: array
                    items:
                        type: string
                        enum:
                        - PHASE_1
                        - PHASE_2
                        - PHASE_3
                        - PHASE_4
                    style: matrix
                - name: search_term
                  in: query
                  type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                    description:
                                        type: string
                                    total_count:
                                        type: number
                                    log:
                                        type: string
                                    created_by:
                                        type: string
                                    updated_by:
                                        type: string
                                    createdAt:
                                        type: string
                                    updatedAt:
                                        type: string
                400:
                    description: The request is missing required parameters.
                401:
                    description: Invalid email or password.
                4400:
                    description: The access_token is invalid or expired.
                4401:
                    description: The refresh_token is invalid or expired.

    /api/clinical-trials/{id}:
        get:
            tags:
                - clinical-trials
            summary: get detail fields of a trial
            parameters:
                - name: id
                  in: path
                  required: true
                  description: the data identifier, as id
                  example: 4a27321c-c062-4653-895b-08a40bb411cd
                  schema:
                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                            type:
                                                type: string
                                            data:
                                                type: string
                                            applicaiton:
                                                type: object
                                                properties:
                                                    id:
                                                        type: string
                                                    name:
                                                        type: string
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"

    /api/clinical-trials/countries:
        get:
            tags:
                - clinical-trials
            summary: get list of countries with iso code
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                            code:
                                                type: string
                                                    
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"

        post:
            tags:
                - clinical-trials
            summary: get list of countries with iso code
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                iso:
                                    type: string
                                    description: from the country iso code get available zip codes
                                    example: DE
                            required:
                                - iso
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                    
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"

    /api/clinical-trials/conditions:
        get:
            tags:
                - clinical-trials
            summary: get list of conditions
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                    
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"


            
