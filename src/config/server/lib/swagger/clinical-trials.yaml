paths:
    /api/clinical-trials:
        get:
            tags:
                - clinical-trials
            summary: get all (default first 100 items,when no parameter is given) or search trials by keyword
            parameters:
                - name: items_per_page
                  in: query
                  required: false
                  description: determine how many items are shown in each page. (page_number*item_per_page)
                  example: 100
                  schema:
                    type: integer
                - name: page_number
                  in: query
                  required: false
                  description: retrive data from particular page. Starts from 1.
                  example: 1
                  schema:
                    type: integer
                - name: status
                  in: query
                  required: false
                  description: Options-RECSTATUS_ALL,RECSTATUS_RECRUITING,RECSTATUS_NOT_YET_RECRUITING,RECSTATUS_ENROLLING_BY_INVITATION,RECSTATUS_ACTIVE_NOT_RECRUITING,RECSTATUS_SUSPENDED,RECSTATUS_TERMINATED,RECSTATUS_STUDY_COMPLETED,RECSTATUS_WITHDRAWN
                  example: RECSTATUS_RECRUITING
                  schema:
                    type: string
                - name: indication
                  in: query
                  required: false
                  description: Options-Ankylosing Spondylitis,Crohn's Disease,Lupus Erythematosus,Sjogren's Syndrome,Ulcerative Colitis,Systemic Sclerosis,Uveitis,Rheumatoid Arthritis,Atopic Dermatitis,Autosomal Dominant Polycystic Kidney Disease,Idiopathic Pulmonary Fibrosis,Osteoarthritis,Psoriatic Arthritis
                  example: "Ankylosing Spondylitis"
                  schema:
                    type: string
                - name: diseases
                  in: query
                  type: string
                - name: location
                  in: query
                  type: string
                - name: distance
                  in: query
                  type: string
                - name: age_ranges
                  in: query
                  required: false
                  description: Options-AGERANGE_ONE,AGERANGE_TWO,AGERANGE_THREE. Elaboration AGERANGE_ONE(0-17 years),AGERANGE_TWO(18-65 years),AGERANGE_THREE(66+years)
                  example: AGERANGE_ONE
                  schema:
                    type: string
                - name: gender
                  in: query
                  required: false
                  description: Options-GENDER_FEMALE,GENDER_MALE,GENDER_ALL
                  example: GENDER_FEMALE,GENDER_MALE
                  schema:
                    type: string
                - name: zipcode
                  in: query
                  required: false
                  description: any zip code format supported
                  example: 40170
                  schema:
                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                    description:
                                        type: string
                                    total_count:
                                        type: number
                                    log:
                                        type: string
                                    created_by:
                                        type: string
                                    updated_by:
                                        type: string
                                    createdAt:
                                        type: string
                                    updatedAt:
                                        type: string
                400:
                    description: The request is missing required parameters.
                401:
                    description: Invalid email or password.
                4400:
                    description: The access_token is invalid or expired.
                4401:
                    description: The refresh_token is invalid or expired.

    /api/clinical-trials/{id}:
        get:
            tags:
                - clinical-trials
            summary: get detail fields of a trial
            parameters:
                - name: id
                  in: path
                  required: true
                  description: the data identifier,as id
                  example: 4a27321c-c062-4653-895b-08a40bb411cd
                  schema:
                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                            type:
                                                type: string
                                            data:
                                                type: string
                                            applicaiton:
                                                type: object
                                                properties:
                                                    id:
                                                        type: string
                                                    name:
                                                        type: string
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"

    /api/clinical-trials/countries:
        get:
            tags:
                - clinical-trials
            summary: get list of countries with iso code
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                            code:
                                                type: string
                                                    
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"
                        
    /api/clinical-trials/countries/zip/validate:
        post:
            tags:
                - clinical-trials
            summary: validate country and zipcode combination
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                country:
                                    type: string
                                    description: full country name
                                    example: Afganistan
                                zipcode:
                                    type: string
                                    description: zipcode
                                    example: 123
                            required:
                                - country
                                - zipcode
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                    
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"

    /api/clinical-trials/conditions:
        get:
            tags:
                - clinical-trials
            summary: get list of conditions
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                    
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"


            
