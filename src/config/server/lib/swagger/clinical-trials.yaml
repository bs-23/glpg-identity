paths:
    /api/clinical-trials/dump-raw-data:
        post:
            tags:
                - clinical-trials
            summary: dump data from https://clinicaltrials.gov .
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                urlToGetData:
                                    type: string
                                    example: https://clinicaltrials.gov/api/query/full_studies?expr=SEARCH%5BStudy%5D%28AREA%5BOrgFullName%5DGalapagos+NV%29&fmt=json&min_rnk=1&max_rnk=100
                                description:
                                    type: string
                                    example: all data from glpg nv
                            required:
                                - urlToGetData
                                - description
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                    description:
                                        type: string
                                    value:
                                        type: string
                                    log:
                                        type: string
                                    created_by:
                                        type: string
                                    updated_by:
                                        type: string
                                    createdAt:
                                        type: string
                                    updatedAt:
                                        type: string
                400:
                    description: The request is missing required parameters.
                401:
                    description: Invalid email or password.
                4400:
                    description: The access_token is invalid or expired.
                4401:
                    description: The refresh_token is invalid or expired.

    /api/clinical-trials/show-all-versions:
        get:
            tags:
                - clinical-trials
            summary: dump data version list to see .
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                    description:
                                        type: string
                                    log:
                                        type: string
                                    created_by:
                                        type: string
                                    updated_by:
                                        type: string
                                    createdAt:
                                        type: string
                                    updatedAt:
                                        type: string
                400:
                    description: The request is missing required parameters.
                401:
                    description: Invalid email or password.
                4400:
                    description: The access_token is invalid or expired.
                4401:
                    description: The refresh_token is invalid or expired.

    /api/clinical-trials/merge-process-data-stage:
        post:
            tags:
                - clinical-trials
            summary: merge data from previously dumped versioned data. If only one id is given then there will be nothing to merge. All data will be parsed as json and taken as input to staging db.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ids:
                                    type: string
                                    example: f5dc122a-5a78-4d5a-98af-0708db00c398,d8a43180-2246-46bd-b2ee-7f5e579b2d28
                            required:
                                - urlToGetData
                                - description
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                    description:
                                        type: string
                                    log:
                                        type: string
                                    created_by:
                                        type: string
                                    updated_by:
                                        type: string
                                    createdAt:
                                        type: string
                                    updatedAt:
                                        type: string
                400:
                    description: The request is missing required parameters.
                401:
                    description: Invalid email or password.
                4400:
                    description: The access_token is invalid or expired.
                4401:
                    description: The refresh_token is invalid or expired.

    /api/clinical-trials/search:
        get:
            tags:
                - clinical-trials
            summary: Get all clinical trials relevent to search fields.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                type:
                                    type: string
                                data:
                                    type: string
                            required:
                                - type
                                - data
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                            type:
                                                type: string
                                            data:
                                                type: string
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"
                400:
                    description: Bad request.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
