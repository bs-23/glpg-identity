paths:
    /api/partners/hcps:
        post:
            tags:
                - manage-partners
            summary: Create HCP Business Partner in CDP.
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                request_id:
                                    type: string
                                first_name:
                                    type: string
                                last_name:
                                    type: string
                                address:
                                    type: string
                                city:
                                    type: string
                                post_code:
                                    type: string
                                email:
                                    type: string
                                telephone:
                                    type: string
                                type:
                                    type: string
                                    enum:
                                    - individual
                                    - legal_entity
                                registration_number:
                                    type: string
                                country_iso2:
                                    type: string
                                locale:
                                    type: string
                                uuid:
                                    type: string
                                is_italian_hcp:
                                    type: boolean
                                should_report_hco:
                                    type: boolean
                                beneficiary_category:
                                    type: string
                                    enum:
                                    - beneficiary_category_1
                                    - beneficiary_category_2
                                iban:
                                    type: string
                                bank_name:
                                    type: string
                                bank_account_no:
                                    type: string
                                currency:
                                    type: string
                                documents:
                                    type: array
                                    description: Upto 5 files each upto 5 MB in size. File name may contain a-zA-Z0-9/!\'() .*-_
                                    items:
                                        type: string
                                        format: binary
                            required:
                              - request_id
                              - first_name
                              - last_name
                              - email
                              - type
                              - country_iso2
                              - locale
                              - uuid
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/partnerHcpProfile"
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"
                400:
                    description: Bad request.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"

