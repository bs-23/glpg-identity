paths:
    /api/consents:
        get:
            tags:
                - consents
            summary: Get all consents by country_iso2 and locale.
            parameters:
                - name: country_iso2
                  in: query
                  required: true
                  description: Case insensitive country iso2 code for which consents are to be returned
                  schema:
                    type: string
                - name: locale
                  in: query
                  required: false
                  description: Case insensitive value in language_country format (e.g. nl_NL or nl_BE)
                  schema:
                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/consentsForCountry/properties/data"
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"
                400:
                    description: Invalid query parameter.
                401:
                    description: User is not authenticated.

components:
    schemas:
        consent:
            type: object
            properties:
                id:
                    type: string
                preference:
                    type: string
                slug:
                    type: string
                legal_basis:
                    type: string
                rich_text:
                    type: string
                category_title:
                    type: string
                category_slug:
                    type: string
                country_iso2:
                    type: string
                locale:
                    type: string
                opt_type:
                    type: string

        consentsForCountry:
            type: object
            properties:
                data:
                    type: array
                    items:
                        $ref: "#/components/schemas/consent"
