paths:
    /api/applications/token:
        post:
            tags:
                - applications
            summary: Get Access Token Response for accessing CDP services.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
                                grant_type:
                                    type: string
                                refresh_token:
                                    type: string
                            required:
                                - username
                                - password
                                - grant_type
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    token_type:
                                        type: string
                                    access_token:
                                        type: string
                                    expires_in:
                                        type: string
                                    refresh_token:
                                        type: string
                400:
                    description: The request is missing required parameters.
                401:
                    description: Invalid email or password.
                4400:
                    description: The access_token is invalid or expired.
                4401:
                    description: The refresh_token is invalid or expired.
    /api/applications/data:
        post:
            tags:
                - applications
            summary: Create data from client portals.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                type:
                                    type: string
                                data:
                                    type: string
                            required:
                                - type
                                - data
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                            type:
                                                type: string
                                            data:
                                                type: string
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"
                400:
                    description: Bad request.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/errorResponse"
    /api/applicaitons/data/{id}:
        get:
            tags:
                - applications
            summary: Get data.
            parameters:
                - name: id
                  in: path
                  required: true
                  description: the data identifier, as id
                  schema:
                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        $ref: "#/components/schemas/consentsForCountry/properties/data"
                                    errors:
                                        $ref: "#/components/schemas/errorBodyInSuccess"
                400:
                    description: Invalid query parameter.
                401:
                    description: User is not authenticated.
