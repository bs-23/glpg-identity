paths:
    /api/applications/generate-token:
        post:
            tags:
                - applications
            summary: Get access_token for accessing CDP services.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                password:
                                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                type: object
                                properties:
                                    name:
                                        type: string
                                        required: true
                                    email:
                                        type: string
                                    access_token:
                                        type: string
                                    retention_period:
                                        type: string
                401:
                    description: Invalid email mail or password.
