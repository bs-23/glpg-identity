paths:
    /api/countries:
        get:
            tags:
                - countries
            summary: Get all available countries.
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/getCountries"
components:
    schemas:
        country:
            type: object
            properties:
                countryid:
                    type: string
                country_iso2:
                    type: string
                country_iso3:
                    type: string
                codbase:
                    type: string
                countryname:
                    type: string
        getCountries:
            type: array
            items:
                $ref: "#/components/schemas/country"

