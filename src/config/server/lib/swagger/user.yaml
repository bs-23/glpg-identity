paths:
    /api/login:
        post:
            tags:
                - Users
            summary: Log in as CDP user
            produces:
                - application/json
            parameters:
                - in: body
                  name: Login
                  description:
                  required: true
                  schema:
                    $ref: "#/definitions/login"
            responses: # server responses
                200:
                    description: An object with user details
                401:
                    description: Unauthorized users
    /api/users/getSignedInUserProfile:
        get:
            tags:
                - Users
            summary: Get signed in user
            produces:
                - application/json
            responses: # server responses
                200:
                    description: An object with user details
                401:
                    description: Unauthorized users

definitions: # Schema defination for request body
    login:
        type: object
        properties:
            email:
                type: string
            password:
                type: string
    signedInUser:
        type: object
        properties:
            id:
                type: string
            email:
                type: string
            name:
                type: string
            type:
                type: string
