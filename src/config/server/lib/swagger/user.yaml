paths:
    /api/login:
        post:
            tags:
                - Users
            summary: Log in as CDP user
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/login"
            responses:
                200:
                    description: An object with user details
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/signedInUser"
                401:
                    description: Unauthorized users
    /api/users/getSignedInUserProfile:
        get:
            tags:
                - Users
            summary: Get signed in user
            produces:
                - application/json
            responses:
                200:
                    description: An object with user details
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/signedInUser"
                401:
                    description: Unauthorized users

components:
    schemas:
        login:
            type: object
            properties:
                email:
                    type: string
                password:
                    type: string
        signedInUser:
            type: object
            properties:
                id:
                    type: string
                email:
                    type: string
                name:
                    type: string
                type:
                    type: string
