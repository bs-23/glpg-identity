    /api/hcp-profiles/master-details:
        post:
            tags:
                - hcp-profiles
            summary: Retrieve HCP user's details from master data.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                uuid:
                                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/hcpUser"
                401:
                    description: User is not authenticated.
                404:
                    description: HCP user profile not found.
    /api/hcp-profiles:
        post:
            tags:
                - hcp-profiles
            summary: Create a new HCP user profile.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/createHcpProfile"
            responses:
                200:
                    description: The request has succeeded.
                401:
                    description: User is not authenticated.

    /api/hcp-profiles/{id}:
        get:
            tags:
                - hcp-profiles
            summary: Get HCP user's profile by id.
            parameters:
                - name: id
                  in: path
                  required: true
                  description: the user identifier, as id
                  schema:
                    type: string
            responses:
                200:
                    description: The request has succeeded.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/hcpUser"
                401:
                    description: User is not authenticated.
                404:
                    description: HCP user profile not found.

    /api/hcp-profiles/{id}/reset-password:
        put:
            tags:
                - hcp-profiles
            summary: Reset HCP user's password.
            parameters:
                - name: id
                  in: path
                  required: true
                  description: the user identifier, as id
                  schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/resetHcpPassword"
            responses:
                200:
                    description: The request has succeeded.
                401:
                    description: User is not authenticated.
                404:
                    description: HCP user profile not found.

components:
    schemas:
        hcpUser:
            type: object
            properties:
                id:
                    type: string
                application_id:
                    type: string
                uuid:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                email:
                    type: string
                phone:
                    type: string
                country_iso2:
                    type: string
                status:
                    type: string
        resetHcpPassword:
            type: object
            properties:
                email:
                    type: string
                password:
                    type: string
                confirm_password:
                    type: string
        consent:
            type: object
            description: Key value pair of consent-id and answer
            example: {"consent_id":"answer"}
        createHcpProfile:
            type: object
            properties:
                first_name:
                    type: string
                last_name:
                    type: string
                uuid:
                    type: string
                email:
                    type: string
                password:
                    type: string
                phone:
                    type: string
                country_iso2:
                    type: string
                status:
                    type: string
                consents:
                    type: array
                    items:
                        $ref: "#/components/schemas/consent"
                application_id:
                    type: string
