paths:
    /api/hcps:
        get:
            tags:
                - HCP
            summary: Get all HPCs
            parameters:
                - name: page
                  in: query
                  required: true
                  description: Index of page to be returned
                  schema:
                    type: integer
                - name: is_active
                  in: query
                  required: true
                  description: HCP user's active status
                  schema:
                    type: boolean
            responses:
                200:
                    description: HCP user get success.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/getHcpUsers"
                401:
                    description: User is not authenticated.
    /api/hcps/{id}:
        put:
            tags:
                - HCP
            summary: Update HCP user
            parameters:
                - name: id
                  in: path
                  required: true
                  description: the user identifier, as userId
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/updateHcp"
            responses:
                200:
                    description: User login success.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/hcpUser"
                401:
                    description: User is not authenticated.
    /api/hcp-profiles/verify:
        post:
            tags:
                - HCP
            summary: Verify HCP user profile.
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                uuid:
                                    type: string
            responses:
                200:
                    description: Get HCP user profile success.
                    content:
                        applicaiton/json:
                            schema:
                                $ref: "#/components/schemas/hcpUser"
                401:
                    description: User is not authenticated.
                404:
                    description: HCP user profile not found.
                    content:
                        applicaiton/text:
                            schema:
                                type: string
    /api/hcp-profiles/reset-password:
        put:
            tags:
                - HCP
            summary: Reset HCP user password.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/resetHcpPassword"
            responses:
                200:
                    description: Reset HCP user password success.
                    content:
                        applicaiton/text:
                            schema:
                                type: string
                401:
                    description: User is not authenticated.
                404:
                    description: HCP user profile not found.
                    content:
                        applicaiton/text:
                            schema:
                                type: string

components:
    schemas:
        hcpUser:
            type: object
            properties:
                id:
                    type: string
                application_id:
                    type: string
                uuid:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                email:
                    type: string
                phone:
                    type: string
                is_active:
                    type: string
        getHcpUsers:
            type: array
            items:
                $ref: "#/components/schemas/hcpUser"
        updateHcp:
            type: object
            properties:
                first_name:
                    type: string
                last_name:
                    type: string
                phone:
                    type: string
        resetHcpPassword:
            type: object
            properties:
                email:
                    type: string
                password:
                    type: string
                confirm_password:
                    type: string
