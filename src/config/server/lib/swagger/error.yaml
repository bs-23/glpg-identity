components:
    schemas:
        error:
            type: object
            properties:
                message:
                    type: string
                field:
                    type: string
                errorCode:
                    type: string
        errorResponse:
            type: object
            properties:
                data:
                    type: object
                errors:
                    type: array
                    items:
                        $ref: "#/components/schemas/error"
